image: node:alpine

stages:
  - build
  - deploy

Build:
  stage: build
  script:
    - npm install
    - npm run lint
    - npm run build
  only:
    - master
  cache:
    key: node_modules
    paths:
      - node_modules/
  artifacts:
    paths:
      - public/

Deploy:
  stage: deploy
  environment:
    name: production
    url: https://jouni.jappinen.fi
  before_script:
    - npm install -g netlify-cli
  script:
    - netlify deploy
      --prod
      --dir public
      --message "$CI_COMMIT_TITLE"
  only:
    - master
