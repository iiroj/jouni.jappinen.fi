version: v1.0
name: Build & Deploy

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

  - name: Build
    task:
      prologue:
        commands:
          - nvm install --lts
          - sem-version node --lts
          - npm i -g npm
      jobs:
        - name: Build
          commands:
            - checkout
            - npm ci
            - npm run build
            - cache store build-$SEMAPHORE_WORKFLOW_ID public

promotions:
  - name: deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
